<!DOCTYPE html>
<html>
<head>
    <title>Nmap</title>
</head>
<body>
    <h1>Nmap Tool</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Run Nmap</button>
    </form>
    {% if result %}
        <h2>Result</h2>
        <pre>{{ result }}</pre>
    {% endif %}
    <button onclick="history.back()">Previous</button>
</body>
</html>
