<!DOCTYPE html>
<html>
<head>
    <title>Aircrack-ng Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        h1 {
            color: #8A9A5B;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #8A9A5B;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button[type="submit"]:hover {
            opacity: 0.8;
        }
        button, form input {
            transition: all 0.3s ease;
        }
        button:focus, form input:focus {
            outline: none;
            box-shadow: 0 0 5px #4CAF50;
        }
        .result {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        pre {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            input[type="text"] {
                padding: 8px;
            }
            button[type="submit"] {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aircrack-ng Tool</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Run Aircrack-ng</button>
        </form>
        {% if result %}
            <div class="result">
                <h2>Result</h2>
                <pre>{{ result }}</pre>
            </div>
        {% endif %}
        <button type="button" onclick="history.back()">Previous</button>
    </div>
</body>
</html>
