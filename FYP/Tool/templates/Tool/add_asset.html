<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Asset</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Menggunakan font 'Roboto' */
            background-color: #f2f2f2; /* Warna latar belakang yang lembut */
            color: #35374f; /* Warna teks biru gelap */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center; /* Tengah-tengah secara mendatar */
            align-items: center; /* Tengah-tengah secara menegak */
            height: 100vh; /* Menjadikan halaman setinggi viewport */
        }
        h1 {
            color: #000; /* Warna hitam untuk tajuk */
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem; /* Mengurangkan saiz font */
            font-weight: bold; /* Menjadikan teks berat */
        }
        .form-container {
            background-color: #7bae37; /* Warna hijau lumut untuk container */
            padding: 20px; /* Padding yang lebih kecil */
            border-radius: 8px; /* Menambah radius pada sudut */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Menambah bayangan pada container */
            width: 100%;
            max-width: 400px; /* Menghadkan lebar maksimum container */
            margin: 0 auto; /* Meletakkan container di tengah */
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px; /* Padding yang lebih kecil */
            margin: 10px 0;
            border: 1px solid #ccc; /* Garis sempadan ringan */
            border-radius: 5px; /* Menambah radius pada input */
            box-sizing: border-box;
            font-size: 1rem; /* Saiz font untuk input */
        }
        button[type="submit"], button[type="button"] {
            background-color: #003016; /* Warna hijau lumut untuk butang */
            color: #fff; /* Warna putih untuk teks butang */
            border: none;
            padding: 12px 20px; /* Padding yang lebih kecil */
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 1rem; /* Mengurangkan saiz font */
            transition: background-color 0.3s, opacity 0.3s;
        }
        button[type="submit"]:hover, button[type="button"]:hover {
            opacity: 0.9;
            background-color: #6b8e23; /* Warna hijau lumut yang lebih gelap ketika hover */
        }
        button, form input {
            transition: all 0.3s ease;
        }
        button:focus, form input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 5px #7bae37;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Fill Your Asset</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="button" onclick="window.location.href='{% url 'dashboard' %}'">Previous</button>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
